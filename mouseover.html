<!DOCTYPE html>
<html>
<head>
<script>
function bigImg(x) {
  x.style.height = "256px";
  x.style.width = "256px";
}

function normalImg(x) {
  x.style.height = "128px";
  x.style.width = "128px";
}
</script>
</head>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="bennett.gif" alt="Smiley" width="128" height="128">

</body>
</html>
